<div class="container">
  <div style="text-align: center; margin: 5%"><h2>Perfil</h2></div>
  <div style="text-align: center; margin: 5%">
     <form [formGroup]="form" (submit)="init()">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo"/>
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>passwordhash</mat-label>
       <input matInput formControlName="passwordhash" />
      </mat-form-field>
      <br />
      
      <mat-form-field>
        <mat-label>Fecha de creacion</mat-label>
        <input matInput [matDatepicker]="creado" formControlName="creado" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="creado"></mat-datepicker-toggle>
        <mat-datepicker #creado></mat-datepicker>
      </mat-form-field>
      <br />

       <mat-form-field>
        <mat-label>Fecha de actualizacion</mat-label>
        <input matInput [matDatepicker]="actualizado" formControlName="actualizado" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="actualizado"></mat-datepicker-toggle>
        <mat-datepicker #actualizado></mat-datepicker>
      </mat-form-field>
      <br />

      <div>
        <mat-radio-group aria-label="Select an option" formControlName="estado" >
          <mat-radio-button [value]="true">Activo</mat-radio-button>
          <mat-radio-button [value]="false">Inactivo</mat-radio-button>
        </mat-radio-group>
      </div>
      <br />
    </form>
  </div>
</div>
