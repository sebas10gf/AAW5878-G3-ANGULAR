<div class="container">
 <div style="text-align: center;margin: 5%;"> <h2>Lista de Cuestionarios</h2></div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.questionnaire_id }}</td>
      </ng-container>

      <!-- Name Column -->

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>titulo</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Weight Column -->

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>version</th>
        <td mat-cell *matCellDef="let element">{{ element.version_number }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
              <button 
              matButton
              [routerLink]="['edits',element.questionnaire_id]"
              >
                <mat-icon>edit</mat-icon>
                Actualizar
              </button>
        </td>
      </ng-container>
       <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
              <button 
              matButton
              (click)="eliminar(element.questionnaire_id)"
              >
                <mat-icon>delete</mat-icon>
                Eliminar
              </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
